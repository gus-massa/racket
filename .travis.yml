sudo: false
language: c
env:
- #
- TARGET="cs"

matrix:
  allow_failures:
    - env: TARGET="cs"

script:
- export PATH=./racket/bin:$PATH
- make $TARGET CPUS="2" PKGS="base racket-test-core compiler-lib" CONFIGURE_ARGS_qq="$RACKET_CONFIGURE_ARGS"
- which racket$TARGET
- racket$TARGET -v
- racket$TARGET -f pkgs/racket-test-core/tests/racket/quiet.rktl basic.rktl
